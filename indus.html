<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <style>
    /* ================= RESET ================= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(120deg, #1d2671, #c33764);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* ================= MAIN LAYOUT ================= */
    .signup-wrapper {
      width: 95%;
      max-width: 1200px;
      height: 650px;
      background: #fff;
      border-radius: 18px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      overflow: hidden;
      box-shadow: 0 30px 60px rgba(0,0,0,0.25);
      animation: fadeIn 1s ease;
    }

    /* ================= LEFT (DOLLS) ================= */
    .dolls-area {
      background: linear-gradient(135deg, #232526, #414345);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 80px;
    }

    .doll {
      width: 140px;
      height: 200px;
      background: #ffd1a9;
      border-radius: 70px 70px 50px 50px;
      position: relative;
      animation: float 4s ease-in-out infinite;
    }

    .doll:nth-child(2) {
      animation-delay: 1.5s;
    }

    .eye {
      width: 26px;
      height: 26px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      top: 55px;
      overflow: hidden;
    }

    .eye.left { left: 32px; }
    .eye.right { right: 32px; }

    .pupil {
      width: 12px;
      height: 12px;
      background: #000;
      border-radius: 50%;
      position: absolute;
      top: 7px;
      left: 7px;
    }

    .mouth {
      width: 40px;
      height: 12px;
      border-bottom: 4px solid #333;
      border-radius: 0 0 40px 40px;
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* ================= RIGHT (FORM) ================= */
    .container {
      padding: 50px;
      overflow-y: auto;
      animation: slideIn 1s ease;
    }

    .container h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #333;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }

    label {
      grid-column: span 2;
      font-weight: bold;
      font-size: 14px;
      color: #555;
    }

    input {
      grid-column: span 2;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #c33764;
      box-shadow: 0 0 0 2px rgba(195,55,100,0.2);
    }

    /* ================= PASSWORD ================= */
    .password-box {
      grid-column: span 2;
      position: relative;
    }

    .password-box i {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666;
    }

    /* ================= BUTTON ================= */
    button {
      grid-column: span 2;
      background: linear-gradient(135deg, #c33764, #1d2671);
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    h3 {
      margin-top: 18px;
      font-weight: normal;
    }

    a {
      color: #c33764;
      text-decoration: none;
      font-weight: bold;
    }

    /* ================= ANIMATIONS ================= */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateX(50px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    /* ================= RESPONSIVE ================= */
    @media (max-width: 900px) {
      .signup-wrapper {
        grid-template-columns: 1fr;
        height: auto;
      }

      .dolls-area {
        height: 260px;
      }

      .container {
        padding: 30px;
      }
    }

    
  </style>
</head>

<body>

  <div class="signup-wrapper">

    <!-- LEFT -->
    <div class="dolls-area">
      <div class="doll">
        <div class="eye left"><div class="pupil"></div></div>
        <div class="eye right"><div class="pupil"></div></div>
        <div class="mouth"></div>
      </div>

      <div class="doll">
        <div class="eye left"><div class="pupil"></div></div>
        <div class="eye right"><div class="pupil"></div></div>
        <div class="mouth"></div>
      </div>
    </div>
    <div class="mouth"></div>


    <!-- RIGHT -->
    <div class="container">
      <h1>Create Account</h1>

      <form onsubmit="signup(event)">
        <label for="name">Name</label>
        <input type="text" id="name" maxlength="20" placeholder="First name"/>

        <label for="other">Other Names</label>
        <input type="text" id="other" placeholder="Other names"/>

        <label for="dob">Date Of Birth</label>
        <input type="date" id="dob"/>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="email" required/>

        <label for="username">Username</label>
        <input type="text" id="username" placeholder="username" required/>

        <label for="password">Password</label>
        <div class="password-box">
          <input  type="password" id="password" placeholder="password" required/>
          <i class="fa fa-eye" id="eyeIcon"></i>
        </div>

        <button type="submit">Sign Up</button>
      </form>

      <h3>Already have an account? <a href="index.html">Sign in</a></h3>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.6/dist/umd/supabase.min.js"></script>
  <script src="indus.js"></script>

</body>
</html>

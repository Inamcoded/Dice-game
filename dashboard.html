<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
* {
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, sans-serif;
}

body {
  background: linear-gradient(135deg, #141e30, #243b55);
  color: #fff;
  transition: background 0.5s ease, color 0.5s ease;
}


header {
  background: #94a3b8;
  padding: 20px;
  font-size: 28px;
  font-weight: bold;
}

#head {
  display: grid;
  grid-template-columns: auto 1fr auto;
  align-items: center;
}

#head button {
  justify-self: start;
  font-size: 0.6em;
  padding: 6px 12px;
  border-radius: 40px;
  background: transparent;
  color: rgb(139, 130, 130);
}

#diceRoll {
  justify-self: center;
  text-align: center;
}


.theme-switch {
  justify-self: end;
  cursor: pointer;
  font-size: 22px;
}

.theme-switch input {
  display: none;
}

.theme-icons i {
  transition: opacity 0.4s ease, transform 0.4s ease;
}

.theme-icons .sun {
  color: #facc15;
}

.theme-icons .moon {
  color: #1e293b;
  display: none;
}


body:not(.light) .theme-icons .sun {
  display: none;
}

body:not(.light) .theme-icons .moon {
  display: inline;
}


body.light {
  background: #f1f5f9;
  color: #0f172a;
}

body.light header,
body.light footer {
  background: #e2e8f0;
  color: #0f172a;
}

body.light .card {
  background: #ffffff;
  color: #0f172a;
}

body.light .theme-icons .sun {
  display: inline;
}

body.light .theme-icons .moon {
  display: none;
}


main {
  padding: 30px;
  max-width: 1100px;
  margin: auto;
}

.card {
  background: #1e293b;
  border-radius: 12px;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 25px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

h2 {
  margin-top: 0;
  color: #38bdf8;
}

input, button {
  padding: 10px;
  border-radius: 6px;
  border: none;
  font-size: 16px;
}

input {
  width: 200px;
  margin: 5px;
  color: #fff;
  text-align: center;
  background-color: rgba(104, 21, 96, 0.5);
}

button {
  cursor: pointer;
  background: rgba(38, 0, 255, 0.5);
  margin-top: 10px;
  color: #fff;
  font-weight: bold;
}

button:hover {
  background-color: rgba(38, 0, 255, 1);
}

.balances {
  display: flex;
  justify-content: space-between;
  margin-bottom: 15px;
}

.dice {
  font-size: 80px;
  margin: 15px 0;
}

.result {
  font-size: 18px;
  margin-top: 10px;
  font-weight: bold;
}

.transaction {
  display: flex;
  justify-content: space-between;
  padding: 6px 10px;
  margin-bottom: 6px;
  background: #dacccc;
  border-radius: 6px;
  font-size: 14px;
}

.players {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

.player {
  background: #334155;
  color: #e2e8f0;
  padding: 8px 14px;
  border-radius: 20px;
  font-size: 14px;
}

footer {
  background: #e3e8eb;
  text-align: center;
  padding: 15px;
  margin-top: 40px;
  font-size: 14px;
  color: #94a3b8;
}
</style>
</head>

<body id="backgroundColour">

<header>
  <div id="head">
    <button onclick="logout()">Logout</button>

    <div id="diceRoll">ðŸŽ² Dice Roll Game</div>

    <!-- ICON TOGGLE -->
    <label class="theme-switch">
      <input type="checkbox" id="themeToggle">
      <span class="theme-icons">
        <i class="fas fa-sun sun"></i>
        <i class="fas fa-moon moon"></i>
      </span>
    </label>
  </div>
</header>

<main>
  <div class="card">
    <div class="balances">
      <div>User Balance: â‚¦<span id="userBalance">0</span></div>
    </div>
  </div>

  <div class="card">
    <h2>Deposit Funds</h2>
    <input type="number" id="depositAmount" placeholder="Enter amount">
    <button onclick="deposit()">Deposit</button>
  </div>

  <div class="card">
    <h2>Roll the Dice</h2>
    <input type="number" id="playAmount" placeholder="Amount to play">
    <button onclick="rollDice()">Roll Dice</button>
    <div class="dice" id="diceDisplay">ðŸŽ² ðŸŽ²</div>
    <div class="result" id="resultText"></div>
  </div>

  <div class="card">
    <h2>Withdraw Funds</h2>
    <input type="number" id="withdrawAmount" placeholder="Amount to withdraw">
    <button onclick="withdraw()">Withdraw</button>
  </div>

  <div class="card">
    <h2>Transaction History</h2>
    <div id="transactionList"></div>
  </div>

  <div class="card">
    <h2>Users Playing Now</h2>
    <div class="players" id="playersList"></div>
  </div>
</main>

<footer>
  Â© 2026 Dice Roll Platform | Demo Version
</footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.6/dist/umd/supabase.min.js"></script>
<script src="dashboard.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Sign-up Page</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .container {
            height: 100vh;
            align-items: center;
            justify-content: center;
            display: flex;
            flex-direction: column;
            padding: 15px;
        }
        form {
            font-family: sans-serif;
            font-size: 1.2em;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            margin: 20px;
        }
        input {
            border-radius: 10px;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 5px;
            text-align: center;
            display: flex;
            flex-direction: column;
            border-color: black;
            animation-name: best;
            animation-duration: 30s;
        }
        input:hover {
            border-color: red;
        }
        label {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            padding: 3px;
            
            text-align: center;
            
        }
        
        h3 {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans';
    font-stretch: ultra-condensed;
    font-weight: bold;
}
a{
    text-decoration: none;
    transition: 1s ease;
}
a:hover {
    color: aqua;
}


        button {
            background-color: aqua;
            font-size: 1em;
            
            padding: 10px;
            border: none;
            border-radius: 10px;
            margin: 10px;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            transition: 1s ease;
        }
        button:hover { 
            background-color: rgb(0, 26, 255);
        }

        .password-box {
            position: relative;
            width: 250px;
        }

        .password-box input {
            width: 100%;
 
        }

        .password-box i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        body {
            background-color: rgba(216, 112, 147, 0.151);
            margin: 50px;
            animation-name: test;
            animation-duration: 20s;
        }
        @keyframes test {
            0% {background-color: rgba(255, 0, 0, 0.377);}
            50% {background-color: rgba(255, 255, 0, 0.459);}
            75% {background-color: rgba(216, 112, 147, 0.404);}
            100% {background-color: rgba(0, 0, 255, 0.603);}
        }
        @keyframes best { 
            0% {border-color: purple;}
            25% {border-color: blue;}
            50% {border-color: red;}
            100% {border-color: aqua;}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign up</h1>
        <form  onsubmit="signup(event)">
    
                <label for="Name">Name</label>
                <input type="text" name="name" id="name" placeholder="First name" maxlength="20">
            
            
                <label for="Other-names">Other Names</label>
                <input type="text" name="Other-names" id="other" placeholder="Other names">
            
            
                <label for="DOB">Date Of Birth</label>
                <input type="date" name="DOB" id="dob">
           
            
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="email" required>
            
            
                <label for="Username">Username</label>
                <input type="text" name="username" id="username" placeholder="username" required>
            
            
                <label for="password">Password</label>
                <div class="password-box">
                    <input  type="password" name="password" id="password" placeholder="password" required />
                    <i class="fa fa-eye"  id="eyeIcon"></i>
                </div>
                
            

            <button  type="submit">Sign Up</button>
        </form>

        <h3> Proceed back to <a href="index.html" target="_blank">Sign in</a></h3>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.6/dist/umd/supabase.min.js"></script>
    <script src="indus.js"></script>    


</body>
</html>

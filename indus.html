<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>

  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  
  <link rel="stylesheet" href="style.css">

  <style>
   
    .signup-area {
      width: 420px;
      background: #111;
      padding: 45px;
      border-radius: 18px;
      box-shadow: none;
      color: #fff;
      z-index: 3;
      transition: box-shadow 0.4s ease, background 0.4s ease;
      position: relative;
    }

    .signup-area h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #f5c66a;
      font-size: 28px;
    }

    .signup-area input {
      width: 100%;
      padding: 13px;
      margin-bottom: 14px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    .password-box {
      position: relative;
    }

    .password-box i {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-80%);
      cursor: pointer;
      color: #333;
    }

    .signup-area button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #f5c66a;
      color: #111;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.5s ease-in;
    }
    .signup-area button:hover{
      background: #faa803;
    }

    .signup-area h3 {
      margin-top: 18px;
      text-align: center;
      font-weight: normal;
    }

    .signup-area a {
      color: #f5c66a;
      text-decoration: none;
      font-weight: bold;
    }
    .signup-area a:hover{
      color: #f8a704;
    }

    .lamp-hint {
  position: absolute;
  left: 90px;
  top: 120px;
  color: #f5d27a;
  font-size: 13px;
  opacity: 0.8;
  
  letter-spacing: 0.5px;
  white-space: nowrap;
  animation: pulse 2s infinite;
  pointer-events: none;
}



    .login-area {
      
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .lamp-off .signup-area {
      opacity: 0.15;
      filter: brightness(0.2);
    }

    .lamp-on .signup-area {
  
  color: #000;
  box-shadow:
    0 40px 60px rgba(255, 220, 140, 0.45),
    0 0 120px rgba(255, 200, 120, 0.35);
}


    

  </style>
</head>

<body>

<div class="lamp-login-wrapper">

  <div class="lamp-area">
    <div class="lamp">
      
      <div class="lamp-head"></div>
      <div class="lamp-light"></div>
      <div class="lamp-stand"></div>
      <div class="lamp-base"></div>

      <div class="pull-cord" id="lampSwitch">
        <span class="knob"></span>
      </div>
      <p class="lamp-hint">
        Drag the knob to sign up 
      </p>
    </div>
  </div>

  
  <div class="login-area lamp-off">
    

    
    <div class="signup-area">

      <h2>Create Account</h2>

      <form id="signupForm" onsubmit="signup(event)">
        <input type="text" id="name" placeholder="First name" required>
        <input type="text" id="other" placeholder="Other names">
        <input type="date" id="dob" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="username" placeholder="Username" required>

        <div class="password-box">
          <input type="password" id="password" placeholder="Password" required>
          <i class="fa fa-eye" id="eyeIcon"></i>
        </div>

        <button type="submit">Sign Up</button>
      </form>

      <h3>
        Already have an account?
        <a href="index.html">Login</a>
      </h3>

    </div>
  </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.6/dist/umd/supabase.min.js"></script>
<script src="indus.js"></script>
<script src="lamp.js"></script>

</body>
</html>
